version: 2

models:
  - name: stg_orders
    description: "Données de commandes nettoyées et prêtes pour l’analyse"
    columns:
      - name: order_id
        description: "Identifiant unique de la commande"
        tests:
          - not_null
          - unique

      - name: customer_id
        description: "Identifiant du client ayant passé la commande"
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

      - name: ordered_at
        description: "Date et heure à laquelle la commande a été passée"
        tests:
          - not_null

      - name: store_id
        description: "Identifiant du magasin lié à la commande"
