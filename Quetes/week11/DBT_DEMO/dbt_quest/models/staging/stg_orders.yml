version: 2

models:
  - name: stg_orders
    description: "Vue de staging des commandes issues de la table raw_orders"
    columns:
      - name: order_id
        description: "Identifiant unique de la commande"
      - name: customer_id
        description: "Identifiant du client ayant passé la commande"
      - name: ordered_at
        description: "Date et heure de la commande"
      - name: store_id
        description: "Identifiant du magasin où la commande a été passée"
